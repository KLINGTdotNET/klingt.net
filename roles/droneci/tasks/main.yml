- name: "Create group {{ drone_group }}"
  become: true
  group:
    name: "{{ drone_group }}"
- name: "Create user {{ drone_user }}"
  become: true
  user:
    name: "{{ drone_user }}"
    comment: "Drone CI run user"
    append: true
    group: "{{ drone_group }}"
    shell: /bin/false
- name: Update package index
  become: true
  apt:
    update_cache: true
- name: Install docker
  become: true
  apt:
    package:
      - docker.io
- name: Build droneci
  command: make -C ./build/droneci
  delegate_to: localhost
- name: Install droneci
  become: true
  copy:
    src: "./build/droneci/{{ item }}"
    dest: "/usr/bin/{{ item }}"
    mode: 0755
  with_items:
    - drone-agent
    - drone-server
- name: Install environment file
  become: true
  template:
    src: droneci.tmpl
    dest: /etc/default/droneci
    mode: 0644
- name: Install systemd unit of drone-server
  become: true
  template:
    src: drone-server.service.tmpl
    dest: /etc/systemd/system/drone-server.service
    mode: 0600
- name: Start drone-server
  become: true
  systemd:
    daemon_reload: yes
    name: drone-server
    state: started
    enabled: true
  notify: restart-drone-server
